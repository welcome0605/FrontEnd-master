<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'documents.documentList.actions.move' | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{ 'general.cancel' | translate }}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="label-editor-modal-page">
  <ion-list>
    <ion-item (click)="moveDocumentToFolder(null)">
      {{ 'general.menu.inbox' | translate }}
    </ion-item>
    <ion-item (click)="moveDocumentToFolder(folder)" *ngFor="let folder of folders.custom; let i = index;">
      <ion-label>{{ folder.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
